<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Join Form</title>
<link rel="stylesheet" href="style_login_and_join.css"/>
</head>
<body>
	<h2>회원가입</h2>
	<div class="DivForForm" align="center">
		<form method="get" action="join.do" align="center">	
			<table align="center">
				<tr>
					<th align="left">Name</th>
					<td><input type="text" name="name"></td>
				</tr>
				<tr>
					<th align="left">Email</th>
					<td><input type="text" name="email"></td>
				</tr>
				<tr>
					<th align="left">ID</th>
					<td><input type="text" name="id"></td>
				</tr>
				<tr>
					<th align="left">PW</th>
					<td><input type="password" name="pw"></td>
				</tr>
				<tr height="50px">
					<td colspan="2"><input type="submit" value="회원가입"></td>
				</tr>			
			</table>
		</form>
	</div>
	<br><a href="fc_form_login.html">로그인</a>
</body>
</html>
